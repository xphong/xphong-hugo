{{ partial "head" . }}

<body>
  <div id="wrap">
    {{ partial "header" . }}
    <section id="portfolio">
      <div class="container">
        <h1>{{ .Title }}</h1>
        <div class="panel panel-default">
          <div class="panel-body">
            <div class="blogpost">
              {{ .Content }}
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
  {{ partial "footer" . }}
</body>
